<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio de tabelas 2</h1>
    <table>
       <tr>
            <td colspan="4">A</td>
            <td rowspan="4">E</td>
       </tr>
       <tr>
            <td rowspan="4">F</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
           
            <td>L</td>
            <td>M</td>
            <td>N</td>
           
       </tr>
       <tr>
          
            <td>Q</td>
            <td>R</td>
            <td>S</td>
           
        </tr>
        <tr>
            
            <td colspan="4">V</td>
       </tr>
    </table> 
</body>
</html>
