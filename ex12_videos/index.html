<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
   <h1>Inserindo videos em hospedagem local</h1> 
   <p>Este vídeo está hospedado no meu propio servidor</p>
   <video src="video-1.mp4" width="200" height="200" controls loop></video>
   <video src="video-2.webm"width="200" height="200" controls loop></video>
   <video src="video-3.mkv" width="200" height="200" controls loop></video>
   <!--usei a tag video para adicionar um video, width para largura e height para altura-->
   <!--controls para menu de play-->

   <h1>Inserindo videos do you tube</h1>
   
   <iframe width="350" height="315" src="https://www.youtube.com/embed/iDve1sNO72U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   <!--Copiei todo o codigo da aba compartilhar do video no youtube-->
</video>
</body>
</html>
