<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuário"> <!--min e max de letras--> <!--placeholder faz deixar uma dica na caixa exemplo: Digite aqui!-->
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="8"> <!--required faz com que seja obrigatorio preencher-->
            
        </p>
        <p>
            <input type="submit" value="Enviar"> <!--enviar o form-->
            <input type="reset" value="Limpar"><!--limpa o form-->
        </p>


    </form>
</body>
</html>
