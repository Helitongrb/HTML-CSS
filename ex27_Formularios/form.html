<body>

                <!--!!!!!!!!!! IMPORTANTE !!!!!!!!!!!!!
                        não se faz um formulario
                        sem relacionar um label
                        e um input
                                                        -->

    <h1>Meu primeiro formulaarios</h1>
    <form action="cadastrp.php" method="get"> <!--a função action vai enviar os dados para o arquivo php e a função method = get é a padrão por mandar os dados para url e se usar o post ele não mostra na url   -->
        <p><label for="inome">Nome:</label> <!--o label é usado para por o id e unir o nome com o imput-->
            
            <!--É BOM SEMPRE CRIAR "ETIQUETA (UNIR O NOME: COM O INPUT PARA UM SABER Q É O OUTRO)"-->
            <input type="text" name="nome" id="inome"></p> <!--imput text cria caixa de texto-->
        <p><label for="isobrenome">Sobrenome:</label> <!--o label é usado para por o id e unir o nome com o input-->
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p> <!--Input submit é usado para clicar e enviar-->


    </form>
