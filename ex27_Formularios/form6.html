<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset> <!--agrupar formulario-->
       
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="ffffff"> <!--add um seletor de cores-->
            </p>
            <p>
                <label for="inivel">Nível de Satisfação</label>
                <input type="range" name="nivel" id="inivel">
            </p>

            <p>
                <label for="ifoto">Foto de perfil</label>
                <input type="file" name="foto" id="ifoto"> <!--quando usar o input file o form sempre tem que estar em method "post"-->
            </p>
            
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
       
        </fieldset>

    </form>
</body>
</html>
