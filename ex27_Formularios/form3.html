<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>  
    <h1>Testando o Formulário</h1>
    <form action="cadastro.php">
        
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" minlength="0" maxlength="10" placeholder="de 0 a 10" step="0.1">    <!--somente numero step faz com que a nota suba de 0.1-->
        </p>
        <p>
            <label for="imes">Periodo letive</label>
            <input type="month" name="mes" id="imes" value="2020-07"> <!--poem data no form-->
        </p>
        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia"> <!--outro tipo de data-->
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora"> <!--põem tempo-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
