<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            border: 2px;
        }
    </style>
</head>
<body>
    <h1>Criando um tabela</h1>
    <table><!--table é usadao para criar tabelas-->
        <tr><!--TR é usado para criar linhas-->
            <th>produto</th>
            <th>quantidade</th> <!--Usado para criar as colunas-->
        </tr>
        <tr>
            <td>Arroz</td> <!--é usado para criar linhas continuas-->
            <td>250</td><!--os dois iram aparecer nas mesma linhas pois estão dentro de um tr-->
        </tr>
        <tr>
            <td>feijão</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Batata doce</td>
            <td>250</td>
        </tr>

    </table>
</body>
</html>
